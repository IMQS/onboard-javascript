<!DOCTYPE html>
<html>
<head>
	<title>JS Onboard Project</title>
	<script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
	<link rel="stylesheet" href="/Styles.css">
	
</head>

<body>
	
	<div class="grid-container">	
<div id="spinner" style="display: none; height: 100%;">
	<img src="spinner.gif" alt="Loading..." />
  </div>
  
		<div class="top">
			<h3>Onboarding-project</h3>
			<input type="text" id="searchInputFrom" placeholder="Enter From ID">
		   <input type="text" id="searchInputTo" placeholder="Enter To ID">
		   <button id="searchButton" onclick=" updateGrid()">Search</button>
		   <button id="reloadBtn"  onclick="pageReload()">Reload</button>
		</div>
		<div id="grid">
		</div>
		<div class="grid-controls">
		<button id="prevBtn" class="btn">Prev</button>
		<span id="pageInfo" ></span>
		<button id="nextBtn" class="btn">Next</button>
		</div>
		</div>
	<script src="/app.js"></script>
</body>

</html>
