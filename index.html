<!DOCTYPE html>
<html>
  <head>
    <title>JS Onboard Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>IMQS Onboarding Project</h1>
    <ul class="display">
      <div id="recordRange"></div>
      <div id="searchResultsMessage"></div>
    </ul>

    <ul class="navigation">
      <li>
        <button onclick="window.location.reload()">Reset Filters</button>
      </li>
      <li>
        <button id="sortAscButton">Sort By ASC (ID)</button>
        <button id="sortDescButton">Sort By DESC (ID)</button>
      </li>
      <li>
        <!-- Fetch Records Form -->
        <form id="rangeForm">
          <div class="form-group">
            <input
              type="number"
              id="fromInput"
              placeholder="Enter Start ID Range value"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="toInput"
              placeholder="Enter End ID Range value"
              required
            />
          </div>
          <button type="submit">Fetch Record/(s)</button>
        </form>
      </li>
      <li>
        <form id="searchForm">
          <div class="form-group">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by First Letter of Record"
              required
            />
          </div>
          <button type="submit">Search</button>
        </form>
      </li>
    </ul>
    <div class="table-container">
      <table>
        <thead>
          <tr id="tableHeaderRow">
            <!-- The Columns will be created here and be displayed as th -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- The Records will be created here and be displayed as td -->
        </tbody>
      </table>
    </div>
    <h3>Total Records: <span id="totalRecordCount"></span></h3>
    <script src="/app.js"></script>
  </body>
</html>
