<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JS Onboard Project</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <script type="text/javascript" src="third_party/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="scripts/onboard.js"></script>
</head>
<body>
    <div id="container" class="fullscreen">
        <table id="grid"></table>
        <div id="footer">
            <div class="control-panel">
                <div class="control" id="first-button"><<</div>
                <div class="control" id="prev-button"><</div>
                <div class="control" id="page-display">
                    <form action="" method="get">
                        <input id="page-selector" type="number" pattern="[0-9]*" name="edit-page-number" min="0" value="1" />
                    </form>
                </div>
                <div class="control" id="next-button">></div>
                <div class="control" id="last-button">>></div>
            </div>
        </div>
    </div>
</body>
</html>
