<!DOCTYPE html>
<html>
  <head>
    <title>JS Onboard Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
  </head>
  <body>
    <h2>IMQS Onboarding Project</h2>
    <ul class="display">
      <div id="recordRange"></div>
      <div id="searchResultsMessage"></div>
    </ul>

    <div class="navigation">
      <button onclick="window.location.reload()">Reset Filters</button>

      <button id="sortAscButton">Sort ASC (ID)</button>
      <button id="sortDescButton">Sort DESC (ID)</button>

      <!-- Fetch Records Form -->

      <form id="rangeForm">
        <div class="form-group">
          <input type="number" id="fromInput" placeholder="Enter Start ID Range value" required />
        </div>
        <div class="form-group">
          <input type="number" id="toInput" placeholder="Enter End ID Range value"required />
        </div>
        <div class="form-group">
          <button type="submit">Fetch Record / (s)</button>
        </div>
      </form>

      <form id="searchForm">
        <div class="form-group">
          <input type="text" id="searchInput" placeholder="Search by First Letter of Record"required />
        </div>
        <div class="form-group">
          <button type="submit">Search</button>
        </div>
      </form>

    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr id="tableHeaderRow">
            <!-- The Columns will be created here and be displayed as th -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- The Records will be created here and be displayed as td -->
        </tbody>
      </table>
    </div>
    <!-- <h3>Total Records: <span id="totalRecordCount"></span></h3> -->
    <script src="/app.js"></script>
  </body>
</html>
