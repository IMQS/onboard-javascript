<!DOCTYPE html>
<html>
<head>
  <title>JS Onboard Project</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="navigation">
    <button id="prevPageButton">Previous Page</button>
    <form id="searchForm">
      <div class="form-group">
        <input type="number" id="searchInput" placeholder="Search ID" required />
      </div>
      <div class="form-group">
        <button type="submit">Search</button>
      </div>
    </form>
    <button id="nextPageButton">Next Page</button>
  </div>
  <div class="table-container">
    <div id="loader">
      <div class="loader">
      </div>
    </div>
    <div id="tableWrapper">
      <table>
        <thead>
          <tr id="tableHeaderRow">
            <!-- Columns -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Records -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
