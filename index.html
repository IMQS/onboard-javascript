<!DOCTYPE html>
<html>
  <head>
    <title>JS Onboard Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      charset="utf-8"
      src="third_party/jquery-2.0.3.min.js"
    ></script>
  </head>
  <body>
    <!-- <p id="searchResultsMessage"></p> -->
    <div class="navigation">
      <button id="prevPageButton">Previous Page</button>
      <form id="searchForm">
        <div class="form-group">
          <input type="number" id="searchInput" placeholder="Search Record By ID" min="1" max="999999" required />
        </div>
        <div class="form-group">
          <button type="submit">Search</button>
        </div>
      </form>
      <button id="nextPageButton">Next Page</button>
      <div id="currentPageNumber"></div>
      <div id="currentPageNumber"></div>

    </div>
    <div class="table-container">
      <div id="loader">
        <div class="loader">
        </div>
      </div>
      <div id="tableWrapper">
        <table>
          <thead>
            <tr id="tableHeaderRow">
              <!-- The Columns will be created here and be displayed as th -->
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- The Records will be created here and be displayed as td -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
