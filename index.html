<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Grid - Onboarding project for JavaScript</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h2>Onboarding project for JavaScript</h2>
    <div id="content">
        <div class="controls">
            <button id="button-first"><< First</button>
            <button id="button-previous">< Previous</button>
            <div class="paging">
                <div id="page-progress"></div>
                <div id="page-total"></div>
            </div>
            <button id="button-next">Next ></button>
            <button id="button-last">Last >></button>
        </div>
        <table id="data-table" cellspacing="0">
            <thead id="table-header"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</body>
</html>
