<!DOCTYPE html>
<html>
  <head>
    <title>JS Onboard Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
  </head>
  <body>
    <h3>IMQS Onboarding Project</h3>
    <!-- <h4>Total Records: <span id="totalRecordCount"></span></h4> -->

    <div class="navigation">
      <div id="recordRange"></div>
      <form id="rangeForm">
        <div class="form-group">
          <input type="number" id="fromInput" placeholder="Start Value ID" min="0" max="999999" required/>
        </div>
        <div class="form-group">
          <input type="number" id="toInput" placeholder="End Value ID" min="0" max="999999" required/>
        </div>
        <div class="form-group">
          <button type="submit">Fetch</button>
        </div>
      </form>
      <!-- <form id="searchForm">
        <div class="form-group">
          <input type="text" id="searchInput" placeholder="Search Record" required/>
        </div>
        <div class="form-group">
          <button type="submit">Search</button>
        </div>
      </form> -->

      <div id="searchResultsMessage"></div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr id="tableHeaderRow">
            <!-- The Columns will be created here and be displayed as th -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- The Records will be created here and be displayed as td -->
        </tbody>
      </table>
    </div>
    <div class="navigation">
      <button id="prevPageButton">Previous Page</button>
      <button id="nextPageButton">Next Page</button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
