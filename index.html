<!DOCTYPE html>
<html>
<head>
	<title>JS Onboard Project</title>
	<script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
	<link rel="stylesheet" href="/Styles.css">
	
</head>

<body>
	
	<div class="grid-container">	
    <div id="spinner" style="display: none; z-index: 10002;">
	<img src="spinner.gif" alt="Loading..." />
    </div>
		<div id="grid">
		</div>
		</div>
		
		<div class="grid-controls">
			<div class="records"></div>
			<button id="prevBtn" class="btn">Prev</button>
			<span id="pageInfo" ></span>
			<button id="nextBtn" class="btn">Next</button>
			<div class="search-container">
				<input type="text" id="fromInput" placeholder="Search ID...">
				<button id="searchBtn"  class="btn">Search</button>
			  </div>
			  
			</div>	
	<script src="/app.js"></script>
</body>

</html>
