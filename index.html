<!DOCTYPE html>
<html>
<head>
    <title>JS Onboard Project</title>
    <script type="text/javascript" charset="utf-8" src="third_party/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">JavaScript Onboarding Project</h1>
    <div class="heading">
        <p class="results">Displaying ID's 1 - 20 out of 1 000 000</p>
        <div class="search-container">
            <form id="search-form" class="search-form">
                <input class="search-input" type="number" placeholder="Search a record" required >
                <button type="submit" class="search-btn">Search</button>
            </form>
            <div class="results-box">
                <p>1 - 20</p>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr class="head-row">
            </tbody>
            </tr>
        </table>
    </div>
    <div class="wrapper">
        <div class="pagination">
        </div>
    </div>
<script src="./app.js"></script>
</body>

 

</html>
